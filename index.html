<!DOCTYPE html>
<html>

<head>
    <title>
        Using Single File Upload
    </title>
</head>

<body>
    <h1>Show File-select Fields</h1>
    <h3>
        Show a file-select field which allows
        only one file to be chosen:
    </h3>
        <form name="guest" method="POST" data-netlify="true" >
        <label for="myfile">Select a file:</label>
        <input type="file" accept="image/*" (change)="getFile($event)" name="myfile"/>

          <p>
    <label>Your Name: <input type="text" name="name" /></label>
  </p>
        <!-- <input type="file" id="myfile" name="myfile" /> -->
        <br /><br />
     <button type="submit">Send</button>
    </form>
</body>

</html>
